<!DOCTYPE html>
<html>
    <head>
        <title>Predict My Future GPAX</title>
        <link href="https://fonts.googleapis.com/css?family=Asap:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <header><h1>Predict My Future GPAX</h1></header>


        <div>
            <h2>Your Future GPAX is<span class="future-gpa" id="future-gpa">... </span></h2>


        </div>


        <div>
            <div><h3>My Current Grades</h3></div>
            <div class="input-current">
                <input type="number" step="0.01" placeholder="Current GPAX" id="current-grades" required>
                <input type="number" placeholder="Total Credits" id="current-credits" required>
            </div>
        </div>


        <div class="main-content">
            <div><h3>My Predicted Grades</h3></div>
            <div>
                    <div class="input-predict">
                        <input class="grades" type="number" step="0.5" placeholder="Enter Expected Grades" id="grade-1">
                        <input class="credits" type="number" placeholder="Enter Credits" id="credit-1">
                    </div>
                    <div class="input-predict">
                        <input class="grades" type="number" step="0.5" placeholder="Enter Expected Grades" id="grade-2">
                        <input class="credits" type="number" placeholder="Enter Credits" id="credit-2">
                    </div>
                    <div class="input-predict">
                        <input class="grades" type="number" step="0.5" placeholder="Enter Expected Grades" id="grade-3">
                        <input class="credits" type="number" placeholder="Enter Credits" id="credit-3">
                    </div>
                    <div class="input-predict">
                        <input class="grades" type="number" step="0.5" placeholder="Enter Expected Grades" id="grade-4">
                        <input class="credits" type="number" placeholder="Enter Credits" id="credit-4">
                    </div>
                    <div class="input-predict">
                        <input class="grades" type="number" step="0.5" placeholder="Enter Expected Grades" id="grade-5">
                        <input class="credits" type="number" placeholder="Enter Credits" id="credit-5">
                    </div>
            </div>

            <button class="container">
                <div>
                    <p id="cal-button">Calculate my grades</p>
                </div>
            </button>
            </div>

        </div>


        <script src="app.js"></script>
    </body>


</html>
